<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal-modal {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            font-family: Arial, sans-serif; /* Match your site's font */
        }

        .swal2-title {
            color: #2c3e50; /* Match your site's heading color */
            font-size: 18px;
            font-weight: 500;
        }

        .swal2-html-container {
            color: #5a6a7a; /* Match your site's text color */
            font-size: 14px;
        }

        /* Override SweetAlert icon colors to match your theme */
        .swal2-icon.swal2-error {
            border-color: #e74c3c !important;
            color: #e74c3c !important;
        }

        .swal2-icon.swal2-success {
            border-color: #27ae60 !important;
            color: #27ae60 !important;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/Vector2.svg') }}" alt="Logo" class="logo">
        <div class="login-box">
            <h2>Sign Up</h2>

            <form id="signupForm" method="POST" action="{{ url_for('auth.signup') }}">
                <div class="input-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>

            <p class="form-link">Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
        </div>
    </div>

    <script>
        const swalConfig = Swal.mixin({
            buttonsStyling: false,
            customClass: {
                confirmButton: 'login-btn', 
                popup: 'swal-modal'
            },
            heightAuto: false,  
            allowOutsideClick: false
        });


        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const formData = new FormData(this);
    
            fetch("{{ url_for('auth.signup') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message and THEN redirect to login
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Sign up successful! Please log in.',
                        confirmButtonText: 'Go to Login'
                    }).then((result) => {
                        // After clicking the button, redirect to login page
                        window.location.href = "{{ url_for('auth.login_page') }}";
                    });
                } else {
                    // Show error message on failure
                    response.json().then(data => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Signup Failed',
                            text: data.message,
                            showConfirmButton: true
                        });
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Something went wrong. Please try again.',
                    showConfirmButton: true
                });
            });
        });
    </script>
</body>
</html>
