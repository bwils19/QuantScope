<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/PA_LOGO_20241023_v4.jpg') }}" alt="Logo" class="logo">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <script>
                            Swal.fire({
                                icon: "{{ 'success' if category == 'success' else 'error' }}",
                                title: "{{ message }}",
                                showConfirmButton: true
                            });
                        </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="form-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
