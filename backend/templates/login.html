<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
        .error-message {
            color: #D64045;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
            display: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/PA_LOGO_20250101_v1.svg') }}" alt="Logo" class="logo">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <label for="login_id">Username or Email:</label>
                    <input type="login_id" id="login_id" name="login_id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="form-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        const formData = new FormData(this);

        fetch("{{ url_for('auth.login') }}", {
            method: 'POST',
            body: formData
        })
      .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                return response.json().then(data => {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = 'block';
                });
            }
        })
        .catch(error => {
            errorDiv.textContent = 'A connection error occurred. Please try again.';
            errorDiv.style.display = 'block';
        });
    });
    </script>
</body>
</html>
