<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .user-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown-content a {
            color: #2c3e50;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f8f9fa;
        }

        .show {
            display: block;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .chevron-down {
            font-size: 12px;
            margin-left: 4px;
            transition: transform 0.2s ease;
        }

        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="{{ body_class }}">
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='images/PA_LOGO_20250101_v1.svg') }}" alt="Logo" class="dash-logo">
        </div>
        <div class="navbar-center">
            <h1 class="navbar-title">
                <span class="large-letter">Q</span>uant<span class="large-letter">S</span>cope
            </h1>
        </div>
        <div class="navbar-right">
            <div class="user-dropdown" onclick="toggleDropdown()">
                <div class="user-info">
                    <span>Welcome, {{ user.first_name }}</span>
                    <i class="fas fa-chevron-down chevron-down"></i>
                </div>
                <div class="dropdown-content" id="userDropdown">
                    <a href="/auth/portfolio-overview">
                        <i class="fas fa-chart-line"></i>
                        Portfolio Overview
                    </a>
                    <a href="/analytics/historical-data-management">
                        <i class="fas fa-history"></i>
                        Historical Data Management
                    </a>
                    <a href="/auth/logout" class="logout-option">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
        {% block scripts %}{% endblock %}
    </div>
 <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            const chevron = document.querySelector(".chevron-down");
            dropdown.classList.toggle("show");
            chevron.classList.toggle("rotate");
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.user-dropdown')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                const chevrons = document.getElementsByClassName("chevron-down");

                for (let dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }

                for (let chevron of chevrons) {
                    if (chevron.classList.contains('rotate')) {
                        chevron.classList.remove('rotate');
                    }
                }
            }
        }
    </script>
</body>
</html>
